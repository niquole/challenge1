<script>
    var a = 2;
    var b = 3;

    var countr = 20;


    var x = 0;
    var y = 0;
    var q = 0;
    var t = 0;
    
    
    for (i = 1; i <= countr; i++) {
        if  (i % a === 0) {
            if (i % b / 0) {
                x++;
            }
        } 
        
    }
    
    for (i = 1; i <= countr; i++) {
        if  (i % b === 0) {
            if (i % a / 0) {
                y++;
            }
        } 
        
    }
    
    for (i = 1; i <= countr; i++) {
        if  (i % a === 0) {
            if (i % b === 0) {
                q++;
            }
        } 
        
    }

    for (i = 1; i <= countr; i++) {
        if  (i % b / 0) {
            if (i % a / 0) {
                t++;
            }
        } 
        
    }


    document.write(x,', ',y,', ',q,', ',t);
    

</script>
